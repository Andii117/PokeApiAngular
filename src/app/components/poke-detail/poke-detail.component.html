<div class="container">
    <mat-card class="example-card">

        <mat-card-header>
            <div mat-card-avatar class="example-header-image">
                <img mat-card-image src="{{pokemonImg}}" alt="{{pokemon.name}}">
            </div>
            <mat-card-title>{{pokemon.name}}</mat-card-title>
            <mat-card-subtitle>No. {{pokemon.id}}</mat-card-subtitle>
        </mat-card-header>

        <img mat-card-image src="{{pokemonImg}}" alt="{{pokemon.name}}">

        <mat-card-content>
            <mat-chip-list aria-label="Fish selection">
                <mat-chip color="primary" selected>Type: {{pokemonType}}</mat-chip>
                <mat-chip color="primary" selected>Height: {{pokemon.height}}</mat-chip>
                <mat-chip color="primary" selected>Weight: {{pokemon.weight}}</mat-chip>
            </mat-chip-list>
        </mat-card-content>

    </mat-card>
</div>
